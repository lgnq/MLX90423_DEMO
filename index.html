<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MLX90423 Online DEMO</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (window.location.protocol === 'http:') {
        window.location.href = 'https:' + window.location.href.substring(5);
      }
    </script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light.css" id="light" class="alternate" disabled>
    <link rel="stylesheet" href="css/dark.css"  id="dark"  class="alternate" disabled>

    <!-- import the webpage's javascript file -->
    <script type="module" src="js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <!-- <img src="logo_white.png" height="28" alt> -->
      <img src="logo_white.png">
      <h1>MLX90423 Long Stroke Online Demo</h1>
    </header>
    
    <main class="main">
      <div class="controls">
        <button id="butConnect" type="button">Connect</button>
        <select id="baudRate"></select>
        
        <label for="sampleSize">Sample size:</label>
        <input type="text" id="sampleSize" value="300">

        <!-- <label for="sampleSize">Sample freq:</label> -->
        <!-- <input type="text" id="sampleFreq" value="10"> -->

        <label for="sampleFreq">Sample freq:</label>
        <select name="sampleFreq" id="sampleFreq" onchange="changeSampleFreq(this);">
          <option value="1">1 Hz</option>
          <option value="5">5 Hz</option>
          <option selected value="10">10 Hz</option>
          <option value="20">20 Hz</option>
        </select>        
        
        <input type="checkbox" id="darkmode"> Dark Mode
      </div>

      <div class="charts">
        <div id="plot"></div>
        <div id="linear_chart"></div>     
        <div id="log" class="log"></div>
        <div class="gridItem">
          <img src="MelexisLogoBlue2023.png" alt="Melexis LOGO" width="480">
        </div>
      </div>

      <div class="controls_bottom">
        <label for="myInput">Input:</label>
        <input type="text" id="myInput">

        <label for="messageprefixid">Message Prefix:</label>
        <input type="text" id="messageprefixid" value="pwm:">

        <label for="messageseparatorid">Message Separator:</label>
        <input type="text" id="messageseparatorid" value=",">

        <input type="checkbox" id="autoscroll"> Autoscroll
        <input type="checkbox" id="showTimestamp"> Show Timestamp
        <input type="checkbox" id="kalmanfilter"> Kalman Filter
        <button id="butClear" type="button">Clear</button>
      </div>
    </main>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script> -->

  </body>
</html>
